<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Captcha Validation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Captcha Validation</h1>
    <div class="container">
      <form action="">
        <input type="text" id="captchaText" />
        <input type="text" id="captchaEnter" />
        <input type="button" value="refresh" id="refreshbtn" class="btn" />
        <input type="button" value="validate" id="validatebtn" class="btn" />
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
